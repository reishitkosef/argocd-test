apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ .Values.kindSetName }}
  namespace: ebutz
spec:
  generators:
  - git:
      repoURL: https://github.com/reishitkosef/argocd-test.git
      revision: master
      files:
        - path: 'kinds/*_cr.yaml'
  template:
    metadata:
      name: '{{ .Values.projectName }}-{{ "{{ metadata.name }}" }}'
    spec:
      project: default
      source:
        repoURL: https://github.com/reishitkosef/argocd-test.git
        targetRevision: master
        path: appset/
        helm:
          valueFiles:
          - 'values.yaml'
          parameters:
            - name: global.clusterName
              value: '{{ "{{ metadata.name }}" }}'
      destination:
        name: 'in-cluster'
      syncPolicy:
        automated:
          prune: false
          selfHeal: true